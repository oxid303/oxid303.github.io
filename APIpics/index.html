<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dogs Pictures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./src/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./src/script.js"></script>
</head>

<body>

  <div class="image-content">
    <img src="" id="my-image" class="image" />
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="button-container hover">
        <button id="get-new-image" class="button">
          <p>new image</p>
        </button>
      </div>
      <div class="pixels">
        <div id="image-attribute" class="text-content">Pixels : 0 x 0</div>
      </div>
    </div>

    <div class="container grey">
      <div class="button-container hover">
        <button id="autoplay" class="button">
          <p id="autoplay-text">autoplay</p>
        </button>
      </div>
      <div class="timeset-container hover">
        <button id="time-down" class="button-timeset">
          <p>&lt;</p>
        </button>
        <div id="timeset">
          <p>5 seconds</p>
        </div>
        <button id="time-up" class="button-timeset">
          <p>&gt;</p>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
